<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="logo">
            <img src="img/a_netflix.png" alt="">
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Inicia sesión</h2>
            <form>
                <input type="text" placeholder="Email o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="button" class="boton" value="Iniciar sesión">
            </form>
            <div class="end">
                <div class="recuerdame"><input type="checkbox"> <label>Recuérdame</label> 
                </div>
                <div class="ayuda">
                <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
                <button type="submit" class="fb">
                    <div class="face">
                        <img src="img/face.png" alt="">
                        <span>Iniciar sesión con facebook</span>
                    </div>
                </button>
                <div class="mensaje">
                    <span>¿Primera vez en Netflix?</span>
                    <a href="#">Suscríbete ya</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados &copy; 2021 - Brand Code</p>
        <p>¿Preguntas? LLama al 01 800 917 1564</p>
    </footer>
</body>
</html>
